<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Resource Management</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #56ccf2, #2f80ed); /* Blue gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            color: #005fae;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            color: #444;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-container input:focus {
            border-color: #005fae;
            outline: none;
        }

        .form-container .login-btn {
            display: inline-block;
            background-color: #005fae;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .form-container .login-btn:hover {
            background-color: #003f7f;
        }

        .form-container a {
            text-decoration: none;
            color: #005fae;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #fff;
            font-size: 14px;
        }

        footer p {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 1.8rem;
            }

            .form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Campus Resource Management</h1>
    </header>

    <!-- Main Form Container -->
    <div class="form-container">
        <h2>Login to Your Account</h2>
        <form action="#" method="POST">
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <!-- Login Button as Anchor Tag -->
            <a href="MainP.html" class="login-btn">Login</a>
        </form>
        <a href="reg.html">Don't have an account? Register here</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Campus Resource Management | Acropolis Institute of Technology and Research</p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Registration - Acropolis Institute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4c6ef5, #3f8cf7); /* Blue gradient background */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .registration-container h2 {
            color: #4c6ef5;
            margin-bottom: 30px;
        }

        .registration-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4c6ef5;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .registration-container input:focus {
            border-color: #3f8cf7;
            outline: none;
        }

        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4c6ef5;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #3f8cf7;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #4c6ef5;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Campus Registration - Acropolis Institute</h2>
        <form action="#" method="POST">
            <input type="text" name="student_id" placeholder="Student ID" required><br>
            <input type="text" name="department" placeholder="Department" required><br>
            <input type="number" name="year" placeholder="Year" required><br>
            <input type="number" name="semester" placeholder="Semester" required><br>
            <input type="text" name="mobile" placeholder="Mobile Number" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <a href="Log.html" class="register-btn">Register</a>
        </form>
        <div class="login-link">
            <p>Already registered? <a href="Log.html">Go to Login</a></p>
        </div>
    </div>

</body>
</html>
